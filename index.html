<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple ASP Website</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="bg-light">
      <nav class="navbar navbar-expand-lg navbar-light container">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home</a>
            </li>
          </ul>
        </div>
        <a class="navbar-brand justufy-content-center" href="#">Intelligent Agent For Housing</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
      </nav>
    </header>
    <main class="container mt-5">
      <h1 class="text-center mb-5">Housing Queries</h1>
      <div class="d-flex justify-content-center align-items-center mb-4">
        <button id="voice-input-btn" class="btn btn-primary mr-3"><i class="fa fa-microphone"></i></button>
        <input type="text" id="text-input" class="form-control" placeholder="Type your question...">
        <button id="submit-btn" class="btn btn-success ml-3">Submit</button>
      </div>
      <div id="answer-box" class="card border-secondary">
        <div class="card-header bg-secondary text-white font-weight-bold">Response:</div>
        <div class="card-body">
          <div id="answer" class="text-center"></div>
        </div>
      </div>
    </main>

  </body>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="fuzzyset.js"></script>
  <script type="text/javascript" src="housing.js"></script>
</html>
